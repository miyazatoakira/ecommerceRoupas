<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="auto">

<head>
    <script src="./assets/js/color-modes.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main class="logarCadastro container-fluid mt-5 align-middle">
        <form action="#">
            <div class="bemvindo">
                <div class="row justify-content-center align-content-stretch">
                    <div class="col-4 inscreva pt-5 text-center">
                        <h1 class="h1 Home-title text-center mt-4">Bem-vindo</h1>
                        <p class="text-dark text-center mt-5">Cadastre sua conta e venha fazer parte da nossa equipe
                        </p>
                        <a href="./cadastroCli.html" class="btn btn-outline-dark p-3 px-4 rounded-pill">Inscreva-se</a>
                        <p class="text-dark text-center mt-5">Ou entre</p>
                        <div class="social-icons mt-2 fs-2 mb-3">
                            <i class="bi bi-google me-3 rounded-circle"></i>
                            <i class="bi bi-facebook me-3 rounded-circle"></i>
                            <i class="bi bi-linkedin rounded-circle"></i>
                        </div>
                    </div>
                    <div class="col-5 pt-5 pb-4 login">
                        <h1 class="h1 ms-3 mt-5 Home-title text-start">
                            Entrar
                        </h1>
                        <div class="form-floating mb-3 ms-3 me-5">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Insira seu login">
                            <label class="ms-2" for="floatingInput">Insira seu login</label>
                        </div>
                        <div class="form-floating mb-3 ms-3 me-5">
                            <input type="password" class="form-control" id="floatingInput" placeholder="Insira sua senha">
                            <label class="ms-2" for="floatingInput">Insira sua senha</label>
                        </div>
                        <div class="form-check ms-3">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                            <label class="form-check-label" for="flexRadioDefault2">
                                Lembre de mim
                            </label>
                        </div>
                        <button class="btn btn-primary mx-3 mt-3">Entrar</button>
                    </div>
                </div>
            </div>
        </form>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
