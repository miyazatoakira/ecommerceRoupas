<!doctype html>
<html lang="pt-br" data-bs-theme="auto">
    <head>
        <script src="./assets/js/color-modes.js"></script>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cadastro</title>
        <link rel="stylesheet" href="assets/style/style.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script
    </head>

    <body>
        <main class="logarCadastro container-fluid mt-5 align-middle">
            <form action="#">
                <div class="bemvindo">
                    <div
                        class="row justify-content-center align-content-stretch"
                    >
                        <div class="col-4 inscreva pt-5 text-center">
                            <h1 class="h1 Home-title text-center mt-4">
                                Bem-vindo
                            </h1>
                            <p class="text-dark text-center mt-5">
                                Cadastre sua conta e venha fazer parte da nossa
                                equipe
                            </p>
                            <a
                                href="./cadastroCli.html"
                                class="btn btn-outline-dark p-3 px-4 rounded-pill"
                                >Inscreva-se</a
                            >
                            <p class="text-dark text-center mt-5">
                                Ou entre com
                            </p>
                            <div class="social-icons mt-2 fs-2 mb-3">
                                <i class="bi bi-google me-3 rounded-circle"></i>
                                <i
                                    class="bi bi-facebook me-3 rounded-circle"
                                ></i>
                                <i class="bi bi-linkedin rounded-circle"></i>
                            </div>
                        </div>
                        <div class="col-5 pt-5 pb-4 login">
                            <h1 class="h1 ms-3 mt-3 Home-title text-start mb-4">
                                Entrar
                            </h1>
                            <div class="row mt-5">
                                <div class="col-11">
                                    <div class="input-group mb-4 ms-3">
                                        <input
                                            type="text"
                                            class="form-control"
                                            placeholder="Insira seu login"
                                            aria-label="Insira seu login"
                                            aria-describedby="basic-addon1"
                                        />
                                        <span
                                            class="input-group-text"
                                            id="basic-addon1"
                                            ><i class="bi bi-person"></i
                                        ></span>
                                    </div>
                                </div>
                                <div class="col-11">
                                    <div class="input-group mb-4 ms-3">
                                        <input
                                            type="password"
                                            id="pass"
                                            class="form-control"
                                            placeholder="Insira sua senha"
                                            aria-label="Insira sua senha"
                                            aria-describedby="basic-addon1"
                                        />
                                        <span
                                            class="input-group-text view"
                                            id="basic-addon1 view"
                                            ><i class="bi bi-eye view" id="view"></i
                                        ></span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-check ms-3 mt-3">
                                <input
                                    class="form-check-input"
                                    type="checkbox"
                                    name="flexRadioDefault"
                                    id="flexRadioDefault2"
                                />
                                <label
                                    class="form-check-label"
                                    for="flexRadioDefault2"
                                >
                                    Lembrar minhas informaÃ§Ãµes.
                                </label>
                            </div>
                            <button class="btn btn-primary mx-3 mt-4">
                                Entrar
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </main>
        <script src="../view/assets/js/Jslogin.js" defer></script>
    </body>
</html>
