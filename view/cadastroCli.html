<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="auto">

<head>
    <script src="./assets/js/color-modes.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>


    <main class="container-fluid mt-5">
        <form action="#">
            <div class="row justify-content-center mt-5">
                <div class="col-10 mb-3">
                    <h1 class="h1">Cadastrar-se</h1>
                    <div class="line"></div>
                </div>
                <div class="col-5">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Insira seu primeiro nome">
                        <label for="floatingInput">Insira seu primeiro nome</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">E-mail</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Senha">
                        <label for="floatingPassword">Senha</label>
                    </div>
                    <div class="form-check my-3">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Masculino
                        </label>
                    </div>
                </div>
                <div class="col-5">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Insira seu Sobrenome">
                        <label for="floatingInput">Insira seu Sobrenome</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Insira seu telefone">
                        <label for="floatingInput">Insira seu telefone</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="row">
                        <div class="col-6 my-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                                    checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Feminino
                                </label>
                            </div>
                        </div>
                        <div class="col-6 my-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3"
                                    checked>
                                <label class="form-check-label" for="flexRadioDefault3">
                                    Prefiro não dizer
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <hr />
                <div class="row justify-content-center">
                    <div class="col-10">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Insira seu Endereço">
                            <label for="floatingInput">Insira seu Endereço</label>
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Insira seu Cidade">
                            <label for="floatingInput">Insira seu Cidade</label>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Insira seu CEP">
                            <label for="floatingInput">Insira seu CEP</label>
                        </div>
                    </div>
                    <div class="col-2">
                        <select class="form-select" aria-label="Default select example">
                            <option class="text-uppercase" selected>UF</option>
                            <option class="text-uppercase" value="ac">ac</option>
                            <option class="text-uppercase" value="al">al</option>
                            <option class="text-uppercase" value="ap">ap</option>
                            <option class="text-uppercase" value="am">am</option>
                            <option class="text-uppercase" value="ba">ba</option>
                            <option class="text-uppercase" value="ce">ce</option>
                            <option class="text-uppercase" value="df">df</option>
                            <option class="text-uppercase" value="es">es</option>
                            <option class="text-uppercase" value="go">go</option>
                            <option class="text-uppercase" value="ma">ma</option>
                            <option class="text-uppercase" value="mt">mt</option>
                            <option class="text-uppercase" value="ms">ms</option>
                            <option class="text-uppercase" value="mg">mg</option>
                            <option class="text-uppercase" value="pi">pi</option>
                            <option class="text-uppercase" value="rj">rj</option>
                            <option class="text-uppercase" value="rn">rn</option>
                            <option class="text-uppercase" value="rs">rs</option>
                            <option class="text-uppercase" value="ro">ro</option>
                            <option class="text-uppercase" value="rr">rr</option>
                            <option class="text-uppercase" value="sc">sc</option>
                            <option class="text-uppercase" value="sp">sp</option>
                            <option class="text-uppercase" value="se">se</option>
                            <option class="text-uppercase" value="to">to</option>
                        </select>
                    </div>
                    <div class="col-10 mt-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="agree" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Concordo com os termos
                            </label>
                        </div>
                    </div>
                    <div class="col-12 text-center">
                        <button class="btn btn-lg btn-outline-success mb-5 mt-3" type="submit">Cadastrar-se</button>
                    </div>
                </div>
            </div>
        </form>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
