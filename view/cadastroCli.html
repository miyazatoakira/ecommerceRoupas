<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="auto">

<head>
    <script src="./assets/js/color-modes.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    
    <body>
        
        
        <main class="container-fluid mt-5">
            <form action="#">
                <div class="row justify-content-center mt-5">
                    <div class="col-10 mb-3">
                        <h1 class="h1">Cadastrar-se</h1>
                        <div class="line"></div>
                    </div>
                    <div class="col-5">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Insira seu primeiro nome">
                            <label for="floatingInput">Insira seu primeiro nome</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">E-mail</label>
                        </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Senha">
                        <label for="floatingPassword">Senha</label>
                    </div>
                    <div class="form-check my-3">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Masculino
                        </label>
                    </div>
                </div>
                <div class="col-5">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Insira seu Sobrenome">
                        <label for="floatingInput">Insira seu Sobrenome</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="floatingInput" placeholder="Insira seu telefone">
                        <label for="floatingInput">Insira seu telefone</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Confirmar senha">
                        <label for="floatingPassword">Confirmar senha</label>
                    </div>
                    <div class="row">
                        <div class="col-6 my-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                                checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Feminino
                                </label>
                            </div>
                        </div>
                        <div class="col-6 my-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3"
                                checked>
                                <label class="form-check-label" for="flexRadioDefault3">
                                    Prefiro não dizer
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <hr />
                <form action="." method="get">
                    <div class="row justify-content-center">
                        <div class="col-10">
                            <div class="form-floating mb-3">
                                <input  name="cep" class="form-control" type="text" id="cep" value="" size="10" maxlength="" placeholder="Insira seu CEP"
                                onblur="pesquisacep(this.value);" />
                                <label for="floatingInput">Insira seu CEP</label>
                            </div>
                        </div>
                        <div class="col-5">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="cidade" placeholder="Insira seu Cidade">
                                <label for="floatingInput">Insira sua Cidade</label>
                            </div>
                        </div>
                        
                        <div class="col-3">
                            <div class="form-floating mb-3">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="rua" placeholder="Insira seu Endereço">
                                    <label for="floatingInput">Insira sua Rua</label>
                                </div>
                            </div>
                            
                        </form>
                    </div>
                    <div class="col-2">
                        <div class="form-floating mb-3">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="uf" placeholder="Insira seu Endereço">
                                <label for="floatingInput">Insira o UF</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-10 mt-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="agree" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Concordo com os termos
                            </label>
                        </div>
                    </div>
                    <div class="col-12 text-center">
                        <button class="btn btn-lg btn-outline-success mb-5 mt-3" type="submit">Cadastrar-se</button>
                    </div>
                </div>
            </div>
        </form>
    </main>
</body>
<script>
    $(document).ready(function(){
  $('#cep').mask("00000-000")
});
</script>
<script src="https://cdnjs.com/libraries/jquery.mask"></script>
<script src="http://www.jsdelivr.com/projects/jquery.mask"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
crossorigin="anonymous"></script>
<script src="../view/assets/js/API.js"></script>

</html>
