<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="auto">

<head>
    <script src="./assets/js/color-modes.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            form {
                display: flex;
                justify-content: center;
            }
        </style>
</head>

<body>
    <main class="logarCadastro container-fluid mt-5 align-middle">
        <form action="#">
                    <div class="col-5 pt-5 pb-4 login">
                        <h1 class="h4 ms-3 mt-5 Home-title text-start">
                            Valores referentes a venda do(s) produtos(s)
                        </h1>
                        <div class="form-floating mb-3 ms-3 me-5">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Insira a quantidade de produtos a serem">
                            <label class="ms-2" for="floatingInput">Insira a quantidade de produtos a serem</label>
                        </div>
                        <div class="form-floating mb-3 ms-3 me-5">
                            <input type="password" class="form-control" id="floatingInput" placeholder="Insira o valor unitário do produto">
                            <label class="ms-2" for="floatingInput">Insira o valor unitário do produto</label>
                        </div>
                        <div class="form-check ms-3">

                        </div>
                        <button class="btn btn-primary mx-3 mt-3">Confirmar</button>
                    </div>
                </div>
            </div>
        </form>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
